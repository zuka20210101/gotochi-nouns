<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご当地Nouns ギャラリー</title>
    <meta name="description" content="47都道府県のLocal NounsをNFTイラストでスライドショー表示">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nouns-bg': '#d5d7e1',
                        'nouns-yellow': '#fed702',
                        'nouns-red': '#e74c3c',
                        'nouns-blue': '#3b82f6',
                        'nouns-green': '#10b981'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-nouns-bg min-h-screen">
    <div x-data="prefectureApp()" class="container mx-auto px-4 py-8">
        <!-- ヘッダー -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-4">
                🏯 ご当地Nouns ギャラリー
            </h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                47都道府県のLocal NounsをNFTイラストでお楽しみください
            </p>
        </header>

        <!-- 検索とフィルター -->
        <div class="mb-8">
            <div class="max-w-md mx-auto">
                <input 
                    type="text" 
                    x-model="searchQuery"
                    placeholder="都道府県名で検索..."
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-nouns-yellow focus:border-transparent"
                >
            </div>
        </div>

        <!-- 都道府県グリッド -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6">
            <template x-for="prefecture in filteredPrefectures" :key="prefecture.code">
                <a 
                    :href="`/gotochi-nouns/prefecture/${prefecture.code}_${prefecture.name}.html`"
                    class="group bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 overflow-hidden"
                >
                    <div class="p-6 text-center">
                        <div class="text-3xl mb-3 group-hover:scale-110 transition-transform duration-300">
                            <span x-text="prefecture.emoji"></span>
                        </div>
                        <h3 class="font-bold text-gray-800 text-lg mb-2" x-text="prefecture.nameJa"></h3>
                        <p class="text-sm text-gray-500" x-text="prefecture.region"></p>
                        <div class="mt-3 px-3 py-1 bg-nouns-yellow rounded-full text-xs font-medium text-gray-800">
                            NFTを見る
                        </div>
                    </div>
                </a>
            </template>
        </div>

        <!-- フッター -->
        <footer class="mt-16 text-center text-gray-600">
            <p class="mb-2">
                データソース: <a href="https://jp.local-nouns.wtf" class="text-nouns-blue hover:underline" target="_blank">Local Nouns</a>
            </p>
            <p class="text-sm">
                このサイトはLocal NounsのNFTイラストを都道府県別に整理して表示しています
            </p>
        </footer>
    </div>
